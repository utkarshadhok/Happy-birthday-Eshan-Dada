<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To, Eshan Dhok</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eater&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="app-shell">
      <header class="hero eater-regular">
        <p>H A P P Y</p>
        <p>B I R T H D A Y</p>
        <p>E D A P I D A K I D A</p>
      </header>

      <section class="status-bar">
        <p class="score-label">JEE percentile: <span class="score"></span></p>
        <button class="restart-btn" onclick="restart()">Restart</button>
      </section>

      <div class="grid-container" aria-live="polite"></div>
    </main>

    <div class="match-message eater-regular" aria-live="polite"></div>
    <div class="celebration-overlay" aria-hidden="true">
      <img src="./assets/bdaycard.png" alt="Birthday card" class="celebration-card" />
    </div>
    <audio id="byak-sound" src="./assets/audiobyaklokowaga.mp3" preload="auto"></audio>
    <audio id="celebration-audio" src="./assets/happy-birthday-audio.mp3" preload="auto" loop></audio>
    <script src="index.js"></script>
  </body>
</html>
